# SonarQube Configuration for POC3
sonar.projectKey=poc3-complete-pipeline
sonar.projectName=POC3 - Complete CI/CD Pipeline
sonar.projectVersion=1.0.0
sonar.projectDescription=Complete CI/CD pipeline demonstration with multiple technology stacks

# Source code configuration
sonar.sources=poc3/applications
sonar.sourceEncoding=UTF-8

# Language-specific configurations
sonar.javascript.lcov.reportPaths=poc3/applications/nodejs-react/coverage/lcov.info
sonar.python.coverage.reportPaths=poc3/applications/python-fastapi/coverage.xml
sonar.java.binaries=poc3/applications/java-springboot/target/classes
sonar.java.test.binaries=poc3/applications/java-springboot/target/test-classes
sonar.java.surefire.report=poc3/applications/java-springboot/target/surefire-reports
sonar.coverage.jacoco.xmlReportPaths=poc3/applications/java-springboot/target/site/jacoco/jacoco.xml
sonar.cs.dotcover.reportsPaths=poc3/applications/dotnet-webapi/coverage.xml

# Exclusions
sonar.exclusions=**/node_modules/**,**/target/**,**/bin/**,**/obj/**,**/.venv/**,**/venv/**

# Test files
sonar.test.inclusions=**/*test*/**,**/*Test*/**,**/__tests__/**
sonar.test.exclusions=**/node_modules/**,**/target/**

# Quality gate
sonar.qualitygate.wait=true

# Security hotspot analysis
sonar.security.hotspots.includeInactive=false

# Code coverage thresholds
sonar.coverage.overall.minimum=80
sonar.coverage.line.minimum=80
sonar.coverage.branch.minimum=75

# Duplication
sonar.cpd.exclusions=**/*.html,**/*.xml,**/*.json

# Analysis parameters
sonar.analysis.mode=publish
sonar.scm.provider=git
sonar.scm.forceReloadAll=true